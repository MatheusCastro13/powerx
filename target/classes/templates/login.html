<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerX | Login</title>
    <link rel="icon" th:href="@{/images/powerx-icon.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #e4e4e4;
        }

        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .forgot-password {
            text-align: right;
        }

        .forgot-password a {
            text-decoration: none;
            color: #007bff;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .error {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .success {
            color: #28a745;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .logo img {
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            .login-card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row w-100">
        <div class="col-lg-6 mb-4 d-flex flex-column align-items-center justify-content-center">
            <div class="logo mb-3">
                <img alt="Power X" th:src="@{/images/powerx-logo.png}">
            </div>
            <h2 class="text-center">Gestão de incentivos</h2>
        </div>

        <div class="col-lg-6">
            <div class="login-card">
                <h1 class="text-center mb-4">Login</h1>
                <form th:action="@{/auth/login}" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="E-mail" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha:</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Senha" required>
                    </div>
                    <div class="forgot-password mb-3">
                        <a href="#" th:href="@{/forgot-password}">Esqueci minha senha</a>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                </form>

                <div th:if="${param.error}">
                    <p class="error">Usuário ou senha inválidos.</p>
                </div>
                <div th:if="${param.logout}">
                    <p class="success">Você saiu com sucesso.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
