<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Power X|Registro</title>
</head>
<body>
<form th:action="@{/auth/register}" th:object="${registerDTO}" method="post">
	<input type="text" th:field="*{name}" placeholder="name" required />
    <input type="text" th:field="*{email}" placeholder="e-mail" required />
    <input type="text" th:field="*{password}" placeholder="password" required />
    <input type="text" th:field="*{role}" placeholder="role" required />
    <input type="text" th:field="*{position}" placeholder="position" required />
    <input type="text" th:field="*{state}" placeholder="state" required />
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit">Salvar</button>
</form>
</body>
</html>
