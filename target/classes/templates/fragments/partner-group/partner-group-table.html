<table class="table mt-3" id="tableBody" th:fragment="partner-group-table(groups)">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            
            <tr th:each="group : ${groups}">
                <td th:text="${group.id}"></td>
                <td th:text="${group.name}"></td>
                <td>
                    <button type="button" class="btn btn-warning" data-bs-toggle="modal" th:data-bs-target="'#editGroupModal' + ${group.id}">Editar</button>
                    <button type="button" class="btn btn-info" data-bs-toggle="modal" th:data-bs-target="'#detailsGroupModal' + ${group.id}">Detalhes</button>
                </td>
            </tr>
        </tbody>
</table>
