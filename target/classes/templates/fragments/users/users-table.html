<table class="table mt-3" id="tableBody" th:fragment="users-table(users)">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td>
                    <button type="button" class="btn btn-warning" data-bs-toggle="modal" th:data-bs-target="'#editUserModal' + ${user.id}">Editar</button>
                    <button type="button" class="btn btn-info" data-bs-toggle="modal" th:data-bs-target="'#detailsUserModal' + ${user.id}">Detalhes</button>
                </td>
            </tr>
        </tbody>
    </table>
