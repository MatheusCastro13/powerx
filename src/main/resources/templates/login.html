<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>PowerX|Login</title>
	<link rel="stylesheet" th:href="@{/styles/teste.css}">
</head>
<body>
    <div id="container">
    	<div id="area-login">
	        <h1>Login</h1>
	
	        <div id="form-login">
	            <form th:action="@{/auth/login}" method="post">
	                <div>
	                    <label for="email">E-mail:</label>
	                    <input type="text" id="email" name="email" placeholder="E-mail" required />
	                </div>
	                <div>
	                    <label for="password">Senha:</label>
	                    <input type="password" id="password" name="password" placeholder="Senha" required />
	                </div>
	                <div class="forgot-password">
                        <a href="#" th:href="@{/forgot-password}">Esqueci minha senha</a>
                    </div>
	                <div>
	                    <button type="submit">Entrar</button>
	                </div>
	                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	            </form>
	        </div>
	
	        <div th:if="${param.error}">
			    <p class="error">Usuário ou senha inválidos.</p>
			</div>
			<div th:if="${param.logout}">
			    <p class="success">Você saiu com sucesso.</p>
			</div>

    	</div>

    	<div id="area-desc">
        	<img alt="Power X" th:src="@{/images/powerx-logo.png}">
        	<h2>Gestão de incentivos e combustível</h2>
    	</div>
    </div>
</body>
</html>
