<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PowerX|Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  	<link rel="stylesheet" th:href="@{/styles/navbar-custom.css}">
  	<link rel="stylesheet" th:href="@{/styles/home-custom.css}">
  	<link rel="icon" th:href="@{/images/powerx-icon.png}">
  </head>
<body>
	<div th:replace="~{fragments/navbar :: navbar}"></div>
	
	<div class="container-fluid" style="margin-top: 120px">
      <div class="row">
        <div class="col-12">
          <h4>Bem vindo(a) de volta, <span th:text="${user.name}">!</span></h4>
          <p>Confira as principais atualizações e suas atividades recentes:</p>
        </div>
      </div>
      
      <div class="row mt-5">
        <div class="col-12">
          <h3>Últimos Incentivos Lançados</h3>
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="table-dark">
                <tr>
                  <th>Data</th>
                  <th>Documento</th>
                  <th>Valor</th>
                  <th>Cliente</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="incentive : ${incentives}">
                  <td th:text="${incentive.referenceDate}">Data</td>
                  <td th:text="${incentive.saleDocumentNumber}">Descrição</td>
                  <td th:text="${incentive.incentiveValue}">Valor</td>
                  <td th:text="${incentive.customer.fantasyName}">Cliente</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
