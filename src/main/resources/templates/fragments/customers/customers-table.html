<table class="table mt-3" id="tableBody" th:fragment="customers-table(customers)">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.fantasyName}"></td>
                <td>
                    <button type="button" class="btn btn-warning" data-bs-toggle="modal" th:data-bs-target="'#editCustomerModal' + ${customer.id}">Editar</button>
                    <button type="button" class="btn btn-info" data-bs-toggle="modal" th:data-bs-target="'#detailsCustomerModal' + ${customer.id}">Detalhes</button>
                </td>
            </tr>
        </tbody>
    </table>
