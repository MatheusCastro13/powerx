<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/navbar-custom.css}">
    <title>Usuários</title>
</head>
<body>
	<div th:replace="~{fragments/navbar :: navbar}"></div>
	
<div th:if="${error}">
	<p><span th:text="${error}"></span></p>
</div>

<div class="container mt-4">
<h3>Perfil <span th:text="${user.name}"></span></h3>
</div>

<div class="container mt-4">
	<div>
	    <p>ID: <span th:text="${user.id}"></span></p>
		<p>Nome: <span th:text="${user.name}"></span></p>
		<p>Email: <span th:text="${user.email}"></span></p>
		<p>Cargo: <span th:text="${user.position.position == 'MANAGER' ? 'Gerente geral' : (user.position.position == 'REGIONAL_MANAGER' ? 'Gerente regional' : (user.position.position == 'TI' ? 'TI' : 'Representante'))}"></span></p>
		<p>Região: <span th:text="${user.state}"></span></p>
		<div class="vstack gap-2 col-md-5 mx-auto .g-col-3 .g-start-2">
        	<button class="btn btn-primary" th:data-bs-target="'#showCustomersModal' + ${user.id}" data-bs-toggle="modal">Clientes</button>
		</div>
	</div>
</div> 
    <div class="modal fade" th:id="'showCustomersModal' + ${user.id}" tabindex="-1" th:aria-labelledby="'showCustomersModalLabel' + ${user.id}" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" th:id="'showCustomersModalLabel' + ${user.id}">Carteira de Clientes</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table mt-3" id="tableBody">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>CNPJ</th>
                            <th>Razão Social</th>
                            <th>Grupo</th>
                            <th>Colaboradores</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="customer : ${user.customers}">
                            <td th:text="${customer.id}"></td>
                            <td th:text="${customer.cnpj}"></td>
                            <td th:text="${customer.registeredName}"></td>
                            <td th:text="${customer.group?.name}"></td>
                            <td>
                            	<button class="btn btn-primary" th:data-bs-target="'#showEmployeesModal' + ${customer.id}" data-bs-toggle="modal">Premiados</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
            </div>
          </div>
        </div>
      </div>
      
      <div th:each="customer : ${user.customers}">
      	<div>
      		<div class="modal fade" th:id="'showEmployeesModal' + ${customer.id}" aria-hidden="true" th:aria-labelledby="'showEmployeesModalLabel' + ${customer.id}" tabindex="-1">
			  <div class="modal-dialog modal-dialog-centered modal-xl modal-dialog-scrollable">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h1 class="modal-title fs-5" id="'showEmployeesModalLabel' + ${customer.id}">Premiados</h1>
			        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			      </div>
			      <div class="modal-body">
			        <table class="table mt-3" id="tableBody" th:fragment="employees-table(employees)">
				        <thead>
				            <tr>
				                <th>CPF</th>
				                <th>Nome</th>
				                <th>Funções</th>
				            </tr>
				        </thead>
				        <tbody>
				            <tr th:each="employee : ${customer.employees}">
				                <td th:text="${employee.cpf}"></td>
				                <td th:text="${employee.name}"></td>
				                <td th:each="function : ${employee.functions}">
				              		<span th:text="${function.name} "></span>
				                </td>
				            </tr>
				        </tbody>
				    </table>
			      </div>
			      <div class="modal-footer">
			        <button class="btn btn-primary" th:data-bs-target="'#detailsCustomerModal' + ${customer.id}" data-bs-toggle="modal">Voltar</button>
			      </div>
			    </div>
			  </div>
			</div>
      	</div>
      </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
